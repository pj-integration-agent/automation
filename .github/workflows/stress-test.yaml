name: JMeter Load Test

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write 

jobs:
  load_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Instalar Java e Python
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre python3 python3-pip

      - name: Instalar depend√™ncias Python
        run: |
          pip3 install anthropic

      - name: Instalar JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Criar diret√≥rios
        run: |
          mkdir -p results
          mkdir -p ai/analysis

      - name: Executar JMeter
        run: |
          apache-jmeter-5.6.3/bin/jmeter \
            -n \
            -t stress/stress-test.jmx \
            -l results/resultado.jtl

      - name: Gerar an√°lise de stress com IA (Claude)
        run: |
          python3 ai/generate/generate_stress_analysis.py
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_MODEL: claude-3-haiku-20240307

      - name: Commit e push da an√°lise
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin ${{ github.ref_name }}
          git add ai/analysis/stress_analysis.txt
          git commit -m "ü§ñ An√°lise autom√°tica dos resultados do stress-test com Claude AI" || echo "Nada para commitar"
          git push
